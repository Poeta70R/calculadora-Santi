<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Santi</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/12.0.1/sanitize.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <p class="header-text1">SANTI</p>
        <p class="header-text2">Calculadora on-line</p>
    </header>
  <div class="contenedor">
      <div class="calculadora">
        <div class="pantalla">0</div>
  
        <div class="teclado">
          <button class="operador" data-accion="sumar">+</button>
          <button class="operador" data-accion="restar">-</button>
          <button class="operador" data-accion="multiplicar">x</button>
          <button class="operador" data-accion="dividir">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button data-accion="decimal">.</button>
          <button  class="AC--button" data-accion="borrar-todo">AC</button>
          <button class="key--equal" data-accion="calcular">=</button>
    </div>
    </div>
        <script src="main.js"></script>
    </div>     
</body>
</html>
